# Railway/Nixpacks configuration for Python Flask app
# Using virtual environment to work with Nix's PEP 668

# Force Python provider only (ignore package.json)
providers = ["python"]

[phases.setup]
nixPkgs = ["python311Full", "gcc"]

[phases.install]
cmds = [
  "python3 -m venv /opt/venv",
  "/opt/venv/bin/pip install --upgrade pip",
  "/opt/venv/bin/pip install -r requirements.txt"
]

# Skip npm build
[phases.build]
cmds = []

[start]
cmd = "/opt/venv/bin/gunicorn server:app --bind 0.0.0.0:${PORT:-8080} --workers 1 --timeout 120"
